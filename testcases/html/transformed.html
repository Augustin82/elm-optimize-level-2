<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <script src="output/elm.opt.transformed.js"></script>
  </head>
  <body>
    <div id="myapp"></div>
    <script>
      function start() {
        var app = Elm.Main.init({
          node: document.getElementById('myapp'),
        });
        window.results = [];
        app.ports.reportResults.subscribe(function (message) {
          window.results = message;
          document.title = 'done';
        });
      }
    </script>
    <script src="output/v8.js" onload="waitForV8(start)"></script>
  </body>
</html>
